<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice - Bienvenida</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="stylo.css">
</head>

<body>

    <!-- VISTA DE BIENVENIDA -->
    <div id="welcome-view">
        <div class="welcome-container">
            <div class="welcome-content">
                <h1>¡Bienvenido/a!</h1>
            </div>

            <button class="start-btn" id="startBtn">Empezar</button>
        </div>
    </div>


    <!-- VISTA DE LOGIN -->
    <div id="login-view" style="display: none;">
        <div class="container">
            <div class="header">
                <h1>Iniciar Sesión</h1>
            </div>

            <div class="form-container">
                <!-- Mensajes de error o exito -->
                <div id="login-error"
                 style="display: none; 
                margin-bottom: 15px; 
                padding: 10px; 
                border-radius: 4px; 
                background-color: #fee; 
                border: 1px solid #fcc;">
                </div>
                <div id="login-success" 
                style="display: none; 
                    margin-bottom: 15px; 
                    padding: 10px; border-radius: 4px; 
                    background-color: #efe; 
                    border: 1px solid #cfc;">
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password">
                </div>

                <button class="btn" id="loginBtn">Iniciar Sesión</button>

                <div class="link-container">
                    <a class="link" href="registro.html">¿No tienes cuenta? Regístrate</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>

</html>

<script>
    document.getElementById("startBtn").addEventListener("click", () => {
        
        document.getElementById("welcome-view").style.display = "none";

        
        document.getElementById("login-view").style.display = "flex";
    });

    // Verificar si ya esta autenticado al cargar la página
    document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("authToken");

        if (token) {
            window.location.href = "home.html"; 
            return;
        }
    });
</script>

</html>
