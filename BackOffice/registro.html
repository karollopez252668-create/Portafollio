<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="stylo.css">
   
    <script src="js/app.js" defer></script>
</head>
<body>

    <div id="register-view" class="container">
        <div class="header">
            <h1>Registro</h1>
        </div>

        <div class="form-container">
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Nombre Completo</label>
                    <input type="text" id="register-name" required>
                    <div class="error-message" id="register-name-error"></div>
                </div>

                <div class="form-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" required>
                    <div class="error-message" id="register-email-error"></div>
                </div>

                <div class="form-group">
                    <label for="register-itson">ID ITSON (6 digitos)</label>
                    <input type="text" id="register-itson" maxlength="6" required>
                    <div class="error-message" id="register-itson-error"></div>
                </div>

                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" required>
                    <div class="error-message" id="register-password-error"></div>
                </div>

                <button type="submit" class="btn">Registrarse</button>
                <div class="error-message" id="register-error"></div>
                <div class="success-message" id="register-success"></div>
            </form>

            <div class="link-container">
                <a href="index.html" class="link">¿Ya tienes cuenta? Inicia Sesión</a>
            </div>
        </div>
    </div>

</body>
</html>
